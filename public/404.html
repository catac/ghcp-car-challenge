<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Single Page App</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafgraph/spa-github-pages

        var segmentCount = 0;

        (function () {
            if (window.location.pathname.includes('/ghcp-car-challenge')) {
                segmentCount = 1;
            }
        })();

        window.location.replace(
            window.location.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
            '/?p=/' +
            window.location.pathname.slice(1).split('/').slice(segmentCount).join('/').split('?')[0] +
            (window.location.search ? '&q=' + window.location.search.slice(1) : '') +
            window.location.hash
        );
    </script>
</head>

<body>
</body>

</html>
